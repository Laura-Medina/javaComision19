<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de0fcf01b5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <nav class="class-nav">
        <h1 class="title-1"> Memes Generator</h1>
        <div class="nav-button">
        <button class="button-img" id="button-img"><i class="fa-regular fa-file-image"></i> Image
    </button>
    <button class="button-text" id="button-text"> <i class="fa-solid fa-font"></i> Text
    </button>
    <button class="dark-mode" id="theme-toggle"> <i class="fa-regular fa-lightbulb"></i> Dark
    </button>
        </div>
        <div class="aside-texto visibility--hidden" id="asideTexto">
        <h3 class="title-text">TEXT</h3>
        <label class="textTop" for="text-top">Top</label>
        <input type="text" id="texto-top">
        <label id="no-text" for="no-text">Without top text</label>
        <input type="checkbox" id="no-text1">
        <label class="textBottom" for="text-bottom">Bottom</label>
        <input type="text" id="texto-bottom">
        <label id="no-text">Without bottom text</label>
        <input type="checkbox" id="no-text2">
        <label for="font" class="font-text">Font</label>
        <select name="" id="font">
        <option value="Arial">Select</option>
        <option value="Arial Black">Arial Black</option>
        <option value="American Typewriter">American Typewriter</option>
        <option value="Andale Mono">Andale Mono</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Impact">Impact</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        </select>
        <input type="number" name="" id="number" value="16">
        <div class="alignment-container">
        <label >
        <input type="radio" name="alignment" value="left" id="aliLeft">
        <i class="fas fa-align-left"></i>
        </label>
        <label>
        <input type="radio" name="alignment" value="center" id="aliCenter">
        <i class="fas fa-align-center"></i>
        </label>
        <label>
        <input type="radio" name="alignment" value="right" id="aliRight">
        <i class="fas fa-align-right"></i>
        </label>
        </div>

        <div class="check-box">
        <div class="colors">
        <label for="colorFont">Color</label>
        <input type="color" id="colorFont" value="#000000">
        <label for="background">Background</label>
        <input type="color" id="background" value="#ffffff">
        </div>
        <div id="background-checkbox">
        <label for="background-checkbox">Transparent</label>
        <input type="checkbox" id="background-checkbox">
        </div>
        </div>

        <div class="outline">
        <h3 class="outline-title">Outline</h3>
        <button class="buttonNone" id="no-outline-button">Ninguno</button>
        <button class="buttonDark" id="light-outline-button">Claro</button>
        <button class="buttonBright" id="dark-outline-button">Oscuro</button>
        </div>
        <div class="padding">
        <h3 class="padding-title">Padding:</h3>
        <input type="number" id="paddingInput" class="paddingInput" aria-label="Espaciado" min="10" max="50" value="35">
    </div>
        <h3 class="lh-title">Line Height</h3>
        <select id="line-height-input">
        <option value="0.8">0.8</option>
        <option value="1">1</option>
        <option value="1.2">1.2</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        </select>

        </div>

        <div class="container-aside">
        <aside class="asidebar" id="asideImg">
        <h2>Image</h2>
        <label for="urlInput">URL</label>
        <input type="text" id="urlInput" placeholder="Add the URL of the image">
        <label for="colorPicker">Background</label>
        <input type="color" id="colorPicker">
        <option value="None"></option>
        <select id="effect" name="effect">
        <option value="none">None</option>
        <option value="Clarify">Clarify</option>
        <option value="Darken">Darken</option>
        <option value="Difference">Difference</option>
        <option value="Brightness">Brightness</option>
        <option value="Multiply">Multiply</option>
        </select>
        <h3>Filters:</h3>
        <label for="brightness">Bright</label>
        <input type="range" id="brightness" min="0" max="1" value="1" step="0.1">
        <label for="opacity" class="filter-label">Opacity</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="100" max="1000" value="100" step="1">
        <label for="blur" class="filter-label">Blur</label>
        <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
        <label for="grayscale" class="filter-label">Gray Scale</label>
        <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
        <label for="sepia" class="filter-label">Sepia</label>
        <input type="range" id="sepia" min="0" max="100" step="1" value="0">
        <label for="hue" class="filter-label">Hue</label>
        <input type="range" id="hue" min="0" max="359" step="1" value="0">
        <label for="saturate">Saturation</label>
        <input type="range" id="saturate" min="100" max="1000" value="100" step="10">
        <label for="invert" class="filter-label">Negative:</label>
        <input type="range" id="invert" min="0" max="1" step="0.1" value="1">
        <button id="resetFilters">Reset Filters</button>
        </aside>
    </div>
    </nav>



        <div class="container" id="caja">
        <div class="box-top" id="displayTopText">
        <p class="text-top" id="textTop"><strong>TOP TEXT</strong></p>
        </div>
    <div class="box-black"> </div>
    <div class="box-bottom" id="displayBottomText">
        <p class="text-bottom" id="textBottom"><strong>BOTTOM TEXT</strong></p>
        </div>
    <button class="download-meme">
        <i class="fa-solid fa-download">
        <a class="button-meme" href=" Meme">Download Meme</a>
        </i>
    </button>
</div>
    <script src="index.js"></script>
</body>
</html>
